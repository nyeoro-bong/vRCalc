<body class="container">
  <div class="my-1">
    <h1>covid19ワクチン検討リスクチェッカー</h1>
  </div>
  項目を入力して計算するボタンを押してください<br>
  <div class="form-group">名　　前　　<input type="text" id="userName" size="40" maxlength="20">
  </div>

  <div class="form-group">年　　代　　<select name="userAge" id="userAge">

    <option value="20th">２０代</option>
    <option value="30th">３０代</option>
    <option value="40th">４０代</option>
    <option value="50th">５０代</option>
    <option value="60th">６０代</option>
    <option value="70th">７０代</option>
    <option value="80th">８０代以上</option>
  </select></div>

    <option value="phizer">ファイザー</option>
    <option value="moderna">モデルナ</option>
    <option value="astra-zeneca">アストラゼネカ</option>
    <option value="none">摂取しない</option>
  </select></div>
  <div class="form-group">covid19感染致死＋重症化リスク<button id="riskCalc" onclick="window.location.reload(false)">計算する</button></div>
