<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ワクチン摂取リスクチェッカー</title>
</head>
<body>

  <h1>covid19 ワクチン摂取リスクチェッカー</h1>
  <p>項目を入力して計算するボタンを押してください</p>

  <p>名前<input type="text" id="userName" size="40" maxlength="20"></p> 
  <p>年齢<input type="int" id="userAge" size="4" maxlength="4"></p>
  <p>都道府県<select name="userPref" id="userPref">
      <option value="tokyo">東京</option>
      <option value="hokkaido">北海道</option>
      <option value="oosaka">大阪</option>
      <option value="kyoto">京都</option>
      <option value="aomori">青森</option>
      <option value="akita">秋田</option>
      <option value="iwawte">岩手</option>
      <option value="yamagata">山形</option>
    </select></p> 
  
  <p>ワクチン<select name="userVac" id="userVac">
    <option value="none">摂取しない</option>
    <option value="phizer">ファイザー</option>
    <option value="moderna">モデルナ</option>
    <option value="astra-zeneca">アストラゼネカ</option>
  </select></p>

  <p>covid19致死＋重症化リスク<button id="riskCalc">計算する</button></p>

  <div id="output-area"></div>
  <div id="result-area"></div>
  <div id="tweet-area">
      <!--
      <script async src="https://platform.twitter.com/widgets.js" charset="UTF-8"></script>
      -->
  </div>
  
  <script src="vRiskCalc.js"></script>


</body>
</html>
